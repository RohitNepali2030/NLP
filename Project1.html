<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 8px;
            color: #333;
        }

        p {
            margin-top: 0;
            color: #555;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 90px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }

        button {
            margin-top: 12px;
            padding: 10px;
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #222;
            min-height: 24px; /* keeps layout fixed */
        }

        .footer {
            margin-top: 18px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>SENTIMENT ANALYZER</h2>
        <strong><p>Enter Your Opinion</p></strong>

        <textarea id="opinion" placeholder="Type your opinion here..."></textarea>

        <button onclick="analyze()">Analyze</button>

        <!-- Reserved space for result -->
        <div class="result" id="result">&nbsp;</div>

        <div class="footer">
            <b> Developed By: Rohit Nepali<br>
                BE Computer , PU</b>
        </div>
    </div>

    <script>
        function analyze() {
            let text = document.getElementById("opinion").value.toLowerCase();

            let positiveWords = ["good", "happy", "great", "excellent", "nice", "love"];
            let negativeWords = ["bad", "sad", "poor", "worst", "hate", "angry"];

            let pos = 0, neg = 0;

            for (let word of positiveWords) {
                if (text.includes(word)) pos++;
            }

            for (let word of negativeWords) {
                if (text.includes(word)) neg++;
            }

            let resultText = "Neutral ðŸ˜";

            if (pos > neg) resultText = "Positive ðŸ˜Š";
            else if (neg > pos) resultText = "Negative ðŸ˜ž";

            document.getElementById("result").innerText = "Result: " + resultText;
        }
    </script>

</body>
</html>
